<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Code Snippet v2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="images/code-snippet-icon.png">
    <!-- icons from google fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"/>

    <!-- css for code syntax highlight by highlight.js: https://highlightjs.org/ -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/nord.min.css">
</head>
<body>
<header>
    <h1>Code Snippet v2</h1>

    <div class="header-buttons">
        <button id="front-log-in">Log in</button>
        <button id="front-create-user" class="priority-button">Create user</button>
    </div>

    <button class="hidden" id="profile">
        <span id="username">user</span>
        <span class="material-symbols-outlined">account_circle</span>
    </button>
    <ul class="dropdown hidden">
        <li>
            <button id="all-snippets" class="priority-button">Show All Snippets</button>
        </li>
        <li>
            <button id="my-snippets" class="priority-button">Show My Snippets</button>
        </li>
        <li>
            <button id="fave-snippets" class="priority-button">Show Fave Snippets</button>
        </li>
        <li>
            <button id="logout">Log out</button>
        </li>
    </ul>

    <div id="create-backdrop" class="hidden">
        <div id="create-user-modal" class="modal hidden">
            <h2>Create new user</h2>
            <form>
                <label for="create-username">Username</label>
                <input type="text" id="create-username" placeholder="username here..." required>

                <label for="create-email">E-mail</label>
                <input type="email" id="create-email" placeholder="email here..." required>

                <label for="date-of-birth">Birth date</label>
                <input type="date" id="date-of-birth" value="2000-01-01" required>

                <label for="create-password">Password</label>
                <input type="password" id="create-password" placeholder="password here..." required>
            </form>
            <div class="form-buttons">
                <button id="create-user" class="priority-button">Create User</button>
                <button id="create-user-cancel">Cancel</button>
            </div>
        </div>
    </div>

    <div id="login-backdrop" class="hidden">
        <div id="login-user-modal" class="modal hidden">
            <h2>Log in</h2>
            <form>
                <label for="login-username-mail">Username or Email</label>
                <input type="text" id="login-username-mail" placeholder="username or email here..." required>

                <label for="login-password">Password</label>
                <input type="password" id="login-password" placeholder="password here..." required>

                <button id="redirect-to-create-user">No user? Create one here</button>
            </form>
            <div class="form-buttons">
                <button id="login-user" class="priority-button">Log in</button>
                <button id="login-cancel">Cancel</button>
            </div>
        </div>
    </div>

    <div id="snippet-backdrop" class="hidden">
        <div id="create-snippet-modal" class="modal hidden">
            <h2>Create New Code Snippet</h2>
            <form>
                <label for="snippet-title">Title</label>
                <input type="text" id="snippet-title" placeholder="Best console.log..." required>

                <label for="language">Programming Language</label>
                <select id="language">
                    <option value="1">JavaScript</option>
                    <option value="2">HTML</option>
                    <option value="3">CSS</option>
                    <option value="4">MySQL</option>
                </select>

                <label for="code">Code</label>
                <textarea id="code" placeholder="console.log(2+2)..." required></textarea>
            </form>
            <div class="form-buttons">
                <button id="create-snippet" class="priority-button">Create Snippet</button>
                <button id="create-snippet-cancel">Cancel</button>
            </div>
        </div>
    </div>

</header>

<main>
    <section class="left-section">
        <div>
            <button id="new-snippet" class="priority-button">New Snippet</button>
        </div>

        <div class="filters">
            <h2>Filters</h2>
            <ul>
                <li>
                    <label for="filter-language">Programming Language</label>
                    <select id="filter-language">
                        <option value="0">All</option>
                        <option value="1">JavaScript</option>
                        <option value="2">HTML</option>
                        <option value="3">CSS</option>
                        <option value="4">MySQL</option>
                    </select>
                </li>
                <li id="author-li">
                    <label for="filter-author">Author</label>
                    <select id="filter-author">
                        <option value="0">All</option>
                    </select>
                </li>
                <li>
                    <button id="filter-search">Search</button>
                </li>
            </ul>
        </div>
    </section>
    <section class="code-snippets">
        <h2>Code snippet Overview</h2>
        <span>(Found 0 code-snippets)</span>
        <ul></ul>
    </section>
</main>

<footer>
    <span>Â© 2023 makj0005</span>
</footer>

<script src="js-src/faveCodeSnippet.js"></script>
<script src="js-src/codeSnippet.js"></script>
<script src="js-src/user.js"></script>

<!-- highlight.js scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
<script>hljs.highlightAll();</script>
</body>
</html>
